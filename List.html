<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Order List of Fruits</h2>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
    <h2>Unorder List of Vegetables</h2>
    <ul>
        <li>Tomato</li>
        <li>Potato</li>
        <li>Onion</li>
    </ul>
    <h2>Defination List of Cites</h2>
    <dl>
        <dt> Karachi </dt>
        <dl>
            Karachi is the Biggest city of Pakistan
        </dl>
        <dt> New York </dt>
        <dl>
            New York is the Fastest City of America
        </dl>
        <dt> Tokyo </dt>
        <dl>
            Tokyo is the city of technology of japan
        </dl>
    </dl>
</body>
</html>
